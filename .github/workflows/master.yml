name: End-to-end Tests
on:
 schedule:
    - cron: "* 14 * * *"
 push:
   branches:
     - master
jobs:
  cypress-run:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      # Install npm dependencies, cache them correctly
      # and run all Cypress tests
      - name: Cypress run
        uses: cypress-io/github-action@v6
        with:
          build: yarn 
          start: yarn open
          browser: chrome
